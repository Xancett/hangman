<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-container">
        <div class="left-container">
            <div class="left">
                <table>
                    <tr>
                        <th colspan="3">Easiest words</th>
                    </tr>
                    <tr>
                        <th>Word</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                    <tr>
                        <th>Exampleword</th>
                        <th>5</th>
                        <th>0</th>
                    </tr>
                </table>
            </div>
            <div class="right">
                <table>
                    <tr>
                        <th colspan="3">Hardest words</th>
                    </tr>
                    <tr>
                        <th>Word</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                    <tr>
                        <th>Exampleword2</th>
                        <th>5</th>
                        <th>200</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right-container">
            <div class="pie-container">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-container">
        <div class="left-container">
            <div class="left">
                <table>
                    <tr>
                        <th colspan="3">Easiest words</th>
                    </tr>
                    <tr>
                        <th>Word</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                    <tr>
                        <td>Exampleword1</td>
                        <td>5</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Exampleword2</td>
                        <td>3</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Exampleword3</td>
                        <td>1</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
            <div class="right">
                <table>
                    <tr>
                        <th colspan="3">Hardest words</th>
                    </tr>
                    <tr>
                        <th>Word</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                    <tr>
                        <td>Exampleword1</td>
                        <td>5</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>Exampleword2</td>
                        <td>3</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Exampleword3</td>
                        <td>2</td>
                        <td>27</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="right-container">
            <div class="pie-container">
                <svg viewBox="0 0 32 32">
                    <circle r="16" cx="16" cy="16"/>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>

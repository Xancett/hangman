<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-container">
        <div class="hangman-container">
            <img src="images/1.svg" alt="" id="hangman">
        </div>
        <div class="word-container">
            <h2 id='displayedWord'>_ _ _ _ _ _</h2>
        </div>
    </div>
    <div class="letter-container">
        <ul class="letters">
            <button id="letterbutton">A</button>
            <button id="letterbutton">B</button>
            <button id="letterbutton">C</button>
            <button id="letterbutton">D</button>
            <button id="letterbutton">E</button>
            <button id="letterbutton">F</button>
            <button id="letterbutton">G</button>
            <button id="letterbutton">H</button>
            <button id="letterbutton">I</button>
            <button id="letterbutton">J</button>
            <button id="letterbutton">K</button>
            <button id="letterbutton">L</button>
            <button id="letterbutton">M</button>
            <button id="letterbutton">N</button>
            <button id="letterbutton">O</button>
            <button id="letterbutton">P</button>
            <button id="letterbutton">Q</button>
            <button id="letterbutton">R</button>
            <button id="letterbutton">S</button>
            <button id="letterbutton">T</button>
            <button id="letterbutton">U</button>
            <button id="letterbutton">V</button>
            <button id="letterbutton">W</button>
            <button id="letterbutton">X</button>
            <button id="letterbutton">Y</button>
            <button id="letterbutton">Z</button>
        </ul>
    </div>
    <div class="endgame-container">
        <button id="endgamebutton" data-value="restart" data-visible="hidden">Restart Game</button>
        <button id="endgamebutton" data-value="stats" data-visible="hidden">View Game Statistics</button>
    </div>
</body>
</html>
